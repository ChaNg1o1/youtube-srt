<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SRT 设置</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>YouTube SRT 字幕</h1>
            <div class="version">v1.1</div>
        </header>

        <div class="content">
            <div class="section">
                <h2>字幕设置</h2>
                
                <div class="setting-item">
                    <label>最大行长度</label>
                    <div class="input-group">
                        <input type="range" id="maxLength" min="20" max="80" value="40">
                        <span id="maxLengthValue">40</span>
                    </div>
                </div>

                <div class="setting-item">
                    <label>字体大小</label>
                    <div class="input-group">
                        <input type="range" id="fontSize" min="12" max="28" value="16">
                        <span id="fontSizeValue">16px</span>
                    </div>
                </div>

                <div class="setting-item">
                    <label>字幕位置</label>
                    <select id="position">
                        <option value="bottom">底部</option>
                        <option value="top">顶部</option>
                        <option value="center">居中</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label>主题</label>
                    <select id="theme">
                        <option value="default">默认</option>
                        <option value="dark">深色</option>
                        <option value="light">浅色</option>
                        <option value="custom">自定义</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>显示设置</h2>
                
                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="autoSplit" checked>
                        <span class="slider"></span>
                        智能分割长句
                    </label>
                </div>

                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="showOutline" checked>
                        <span class="slider"></span>
                        文字描边
                    </label>
                </div>

                <div class="setting-item">
                    <label class="switch-label">
                        <input type="checkbox" id="showBackground" checked>
                        <span class="slider"></span>
                        背景遮罩
                    </label>
                </div>
            </div>

            <div class="section">
                <h2>快捷操作</h2>
                
                <div class="button-group">
                    <button id="loadSrt" class="btn btn-primary">加载字幕文件</button>
                    <button id="clearSrt" class="btn btn-secondary">清除字幕</button>
                </div>
                
                <div class="button-group">
                    <button id="resetSettings" class="btn btn-outline">重置设置</button>
                    <button id="exportSettings" class="btn btn-outline">导出设置</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="status" id="status">设置已保存</div>
        </footer>
    </div>

    <input type="file" id="fileInput" accept=".srt" style="display: none;">
    <script src="popup.js"></script>
</body>
</html>
